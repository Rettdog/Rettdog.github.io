<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col" style="float:left">

      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author -%}
            <li class="p-name"><h2>{{ site.author | escape }}</h2></li>
          {% endif -%}
          <li>
          {% if site.github_username %}
            <a class="link-underline" href="https://github.com/{{site.github_username}}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg> {{site.github_username}}</a>
          {% endif %}
          {% if site.linkedin %}
            <a class="link-underline" href="https://linkedin.com/in/{{site.linkedin}}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> {{site.author}}</a>
          {% endif %}
          </li>
        </ul>
      {%- endif %}
      </div>

      <div class="logo-wrapper">
        <a href= "/" ><img src="/assets/img/coolohm.png" alt="Capital omega with sunglasses"></a>
      </div>

      <div class="footer-col" style="float:right">
        <p>{{ site.description | escape }}</p>
      </div>

    </div>

  </div>

</footer>
