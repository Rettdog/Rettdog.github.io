---
layout: default
---

{{ content }}

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}


  {% for project in site.projects %}

  <a href="{{project.permalink}}">
    <div class="trigger snippet">
      <h1>{{project.title}}</h1>
      <p>{{project.description}}</p>
    </div>
  </a>
  <hr>

  {% endfor %}

</div>
